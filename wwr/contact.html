<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhiteWater Rafting Company | Contact Us</title>
  <meta name="description" content="Get in touch with WhiteWater Rafting Company! Contact us for general inquiries, reservations, or website suggestions. Find our location, phone number, email, and meet our team.">
  <meta name="author" content="MARCUS DE SOUZA GOMES">
  <link rel="stylesheet" href="styles/rafting.css">
</head>
<body>
  <header class="header">
    <img src="images/white-logo-png-low.png" alt="Rafting Site Logo">
    <nav>
      <a href="marcus">Home</a>
      <a href="https://marcus62poa.github.io/wdd130/wwr/about.html">About Us</a>
      <a href="https://marcus62poa.github.io/wdd130/wwr/trips.html">Trips</a>
      <a href="https://marcus62poa.github.io/wdd130/wwr/contact.html">Contact</a>
    </nav>
  </header>

  <main class="contact-main">

    <!-- BLOCk 1 -->
    <section class="contact-company">
      <h1>White Water Rafting Company</h1>
      <p>123 Main River Street<br>Kolob, California</p>
      <p>+1 999 999 9999<br>
      <a href="mailto:info@whitewater.com">info@whitewater.com</a></p>
    </section>

    <!-- BLOCk 2 -->
    <section class="contact-content">
      <div class="contact-map">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3068.203278813835!2d-105.2705459!3d40.0157202!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x876bf1b2f5a9471b%3A0xd79a2fef8a8fdab0!2sBoulder%2C%20CO!5e0!3m2!1sen!2sus!4v1695748421430!5m2!1sen!2sus"
          allowfullscreen
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
          height="800">
        </iframe>
      </div>

      <div class="contact-form">
        <form id="contactForm">

          
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" placeholder="Type here" required>

          
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="Type here" required>

          
          <fieldset>
            <legend>Message Purpose:</legend>

            <label>
              <input type="radio" name="purpose" value="general" required>
              General Inquiry
            </label><br>

            <label>
              <input type="radio" name="purpose" value="reservation">
              Reservation Question
            </label><br>

            <label>
              <input type="radio" name="purpose" value="website">
              Website Suggestion
            </label>
          </fieldset>

          
          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="5" placeholder="Type here" required></textarea>

          
          <label class="newsletter">
            <input type="checkbox" id="subscribe" name="subscribe">
            Please subscribe me to the monthly newsletter
          </label>

          <button id="submit-btn" type="submit">Get in Touch!</button>
        </form>
      </div>
    </section>

    <!-- BLOCk 3 -->
    <section class="contact-employees">
      <h2>We Are Here to Serve You</h2>
      <div class="contact-employee-gallery">
        <figure>
          <img src="images/jhon-low.jpg" alt="John Carter - Lead Guide">
          <figcaption>John Carter - Lead Guide</figcaption>
        </figure>
        <figure>
          <img src="images/sarah-low.jpg" alt="Sarah Lopez - Reservation Manager">
          <figcaption>Sarah Lopez - Reservation Manager</figcaption>
        </figure>
        <figure>
          <img src="images/mike-4-low.jpg" alt="Mike Thompson - Safety Coordinator">
          <figcaption>Mike Thompson - Safety Coordinator</figcaption>
        </figure>
      </div>
    </section>
  </main>

  <footer>
    <nav class="p">
      <p>&copy;2025 White Water Rafting Co. | Marcus de Souza Gomes</p>
    </nav>
    <nav class="socialmedia">
      <a href="https://facebook.com"><img src="images/facebook-logo.jpg" alt="Facebook"></a>
      <a href="https://twitter.com"><img src="images/x-twitter-logo.jpg" alt="Twitter"></a>
      <a href="https://instagram.com"><img src="images/instagram-logo.jpg" alt="Instagram"></a>
    </nav>
  </footer>
</body>
</html>
