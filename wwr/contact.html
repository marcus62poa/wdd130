<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhiteWater Rafting Company | Contact Us</title>
  <meta name="description" content="Get in touch with WhiteWater Rafting Company! Contact us for general inquiries, reservations, or website suggestions. Find our location, phone number, email, and meet our team.">
  <meta name="author" content="MARCUS DE SOUZA GOMES">
  <link rel="stylesheet" href="styles/rafting.css">
</head>
<body>
  <!-- Header - Same as all pages -->
  <header class="header">
    <img src="images/white-logo-png-low.png" alt="Rafting Site Logo">
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="trips.html">Trips</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <h1>Contact Us</h1>

    <!-- Company Information Section -->
    <section class="company-info">
      <h2>Our Office</h2>
      <p><strong>Address:</strong> 123 Rapids Avenue, River City, CO 81000</p>
      <p><strong>Phone:</strong> +1 (970) 555-1234</p>
      <p><strong>Email:</strong> info@whitewaterraftingco.com</p>

      <!-- Embedded Google Map -->
      <div class="map-container">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3068.203278813835!2d-105.2705459!3d40.0157202!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x876bf1b2f5a9471b%3A0xd79a2fef8a8fdab0!2sBoulder%2C%20CO!5e0!3m2!1sen!2sus!4v1695748421430!5m2!1sen!2sus"
          allowfullscreen
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade">
        </iframe>
      </div>
    </section>

    <!-- Employees Section -->
    <section class="employees">
      <h2>Meet Our Team</h2>
      <div class="employee-gallery">
        <figure>
          <img src="images/employee1.jpg" alt="John Carter - Lead Guide">
          <figcaption>John Carter - Lead Guide</figcaption>
        </figure>
        <figure>
          <img src="images/employee2.jpg" alt="Sarah Lopez - Reservation Manager">
          <figcaption>Sarah Lopez - Reservation Manager</figcaption>
        </figure>
        <figure>
          <img src="images/employee3.jpg" alt="Mike Thompson - Safety Coordinator">
          <figcaption>Mike Thompson - Safety Coordinator</figcaption>
        </figure>
      </div>
    </section>

    <!-- Contact Form Section -->
    <section class="contact-form">
      <h2>Send Us a Message</h2>
      <form>
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <fieldset>
          <legend>Purpose of Your Message:</legend>
          <label><input type="radio" name="purpose" value="general" required> General Inquiry</label><br>
          <label><input type="radio" name="purpose" value="reservation"> Reservation Question</label><br>
          <label><input type="radio" name="purpose" value="suggestion"> Website Suggestion</label>
        </fieldset>

        <label for="message">Your Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <label><input type="checkbox" id="subscribe" name="subscribe"> Please subscribe me to the monthly newsletter</label>

        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <!-- Footer - Same across all pages -->
  <footer>
    <nav class="p">
      <p>&copy;2025 White Water Rafting Co. | Marcus de Souza Gomes</p>
    </nav>
    <nav class="socialmedia">
      <a href="https://facebook.com">
        <img src="images/facebook-logo.jpg" alt="Facebook">
      </a>
      <a href="https://twitter.com">
        <img src="images/x-twitter-logo.jpg" alt="Twitter">
      </a>
      <a href="https://instagram.com">
        <img src="images/instagram-logo.jpg" alt="Instagram">
      </a>
    </nav>
  </footer>
</body>
</html>
